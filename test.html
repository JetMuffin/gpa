<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/semantic.css">
</head>
<body>
	<div class="ui relaxed grid basic segment">
  <div class="column wide five">
      <form class="ui form segment">
          <div class="field">
              <label>用户名</label>
              <div class="ui left labeled icon input">
                  <input type="text" placeholder="用户名（使用邮件地址）">
                  <i class="user icon"></i>
                  <div class="ui corner label">
                      <i class="asterisk icon"></i>
                  </div>
              </div>
          </div>
          <div class="field">
              <label>密码</label>
              <div class="ui left labeled icon input">
                  <input type="password">
                  <i class="lock icon"></i>
                  <div class="ui corner label">
                      <i class="asterisk icon"></i>
                  </div>
              </div>
          </div>
          <div class="ui blue submit button">注册成爱酷学习网用户</div>
      </form>
  </div>
  <div class="ui vertical divider">
      Or
  </div>
  <div class="seven wide column">
    			<div class="column right-side">
				<h2 class="ui header black">
				    <i class="circular question icon"></i>
				    登录须知
				</h2>
				<div class="ui divided selection list">
					<a class="item">
					    <div class="ui blue horizontal label login-tag">使用</div>
					    <div class="login-notice">请使用教务系统的账号及密码进行登录查询。</div>
					</a>
					<a class="item">
					    <div class="ui red horizontal label login-tag">保密</div>
					    <div class="login-notice">本站只是对教务系统的一个代理，旨在更好展现地学习成绩，不会泄露您的账户密码。</div>
					</a>
					<a class="item">
					    <div class="ui purple horizontal label login-tag">安全</div>
					    <div class="login-notice">本站采用一次性查询机制，未使用数据库，您不用担心您的密码被泄露。</div>
					</a>
				</div>
			</div>
  </div>
        </div>
</body>
</html>
